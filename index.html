<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="box">

            <h1>To-Do-List</h1>

            <div class="topDiv"> 

                <input id="inpText" class="hbar" placeholder="Add your task">
                <button type="button" id="addBtn" class="btn">+</button>
            </div>

            <div class="btmDiv">

                <button type="button" id="clearBtn">Clear List</button>
            </div>

        </div>


    </div>


    <script src="script.js"></script>

</body>
</html>
